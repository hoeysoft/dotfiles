- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [vim -u NONE -N -S bundles.vim +PluginInstall +qall, Installing vim plugins]
